<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM - Image Gallery</title>
    <link rel="stylesheet" href="acm.css">
</head>
<body>
    <header>
        <h1>ACM - Student Chapter</h1>
    </header>
    
    <main>
        <section class="image-gallery">
            <div class="image-container">
                <img src="acm.jpg" alt="Image 1" class="gallery-image">

            <div class="image-container">

            </div>
            <div class="image-container">
                <img src="formal.jpg" alt="Image 3" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="enjoy.jpg" alt="Image 4" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="https://user-images.githubusercontent.com/91787553/202252581-b1404f85-87bb-4593-b06f-135b203a9c01.png" alt="Image 5" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="akash.jpg" alt="Image 6" class="gallery-image">
            </div>
        </section>
    </main>
    
</body>
</html>
