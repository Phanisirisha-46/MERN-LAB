<!DOCTYPE html>
<html>
<head>
    <title>User input from Browser</title>
</head>
<body>
    <h1>Welcome to Our Site!</h1>
    <button onclick="startApp()">Start Application</button>
    <p id="demo"></p>

    <script>
        function startApp() {
            // Step 1: Use prompt() to get the user's name
            let name = prompt("Please enter your name:", "Guest");

            document.getElementById("demo").innerHTML = name;
        }
    </script>
</body>
</html>
