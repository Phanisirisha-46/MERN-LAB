<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Methods Example</title>
</head>
<body>
    <h1>Welcome to Our Site!</h1>
    <button onclick="startApp()">Start Application</button>

    <script>
        function startApp() {
            // Step 1: Use prompt() to get the user's name
            let name = prompt("Please enter your name:", "Guest");

            // If the user clicked "Cancel" or left it blank, assign a default name
            if (!name) {
                name = "Guest";
            }

            // Step 2: Display a personalized alert() message
            alert(`Hello, ${name}! Welcome to our site.`);

            // Step 3: Use confirm() to ask for user confirmation
            let confirmation = confirm("Do you want to proceed with our services?");
            if (confirmation) {
                alert("Thank you for confirming! Enjoy exploring our services.");
            } else {
                alert("No problem! Feel free to look around or leave anytime.");
            }
        }
    </script>
</body>
</html>
