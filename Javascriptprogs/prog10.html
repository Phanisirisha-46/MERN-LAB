<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <script>
        // Function to collect employee information
        let employees = [];
        function collectEmployeeInfo(index) {
            // Collect employee details from prompt
            let firstName = prompt("Enter first name of employee " + (index + 1) + ":");
            let lastName = prompt("Enter last name of employee " + (index + 1) + ":");
            let age = prompt("Enter age of employee " + (index + 1) + ":");
            let position = prompt("Enter position of employee " + (index + 1) + ":");
            let salary = prompt("Enter salary of employee " + (index + 1) + ":");

            // Store employee details in the array
            employees.push({
                firstName: firstName,
                lastName: lastName,
                age: age,
                position: position,
                salary: salary
            });
        }

        // Function to search for an employee based on their first name
        function searchEmployee() {
            let searchName = prompt("Enter the first name of the employee you want to search:");

            // Find employee by first name
            let foundEmployee = employees.find(emp => emp.firstName.toLowerCase() === searchName.toLowerCase());

            if (foundEmployee) {
                // Display employee information
                alert(`Employee Found:
                Name: ${foundEmployee.firstName} ${foundEmployee.lastName}
                Age: ${foundEmployee.age}
                Position: ${foundEmployee.position}
                Salary: ${foundEmployee.salary}`);
            } else {
                alert("Employee not found.");
            }
        }

        // Collect employee information for 10 employees
        function collectAllEmployees() {
            for (let i = 0; i < 1; i++) {
                collectEmployeeInfo(i);
            }
        }

        // Initialize the collection of employee info and allow search
        window.onload = function() {
            collectAllEmployees(); // Collect employee info when the page loads
            document.getElementById("searchButton").onclick = searchEmployee; // Bind the search functionality to button
        };
    </script>
</head>
<body>

    <h1>Employee Information</h1>
    <button id="searchButton">Search Employee</button>

</body>
</html>
