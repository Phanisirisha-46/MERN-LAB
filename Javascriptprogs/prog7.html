<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words Converter</title>
    <script>
        // Function to convert a number to words
        function numberToWords(num) {
            const ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            const teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            const tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
            const thousands = ["", "Hundred"];

            if (num === 0) {
                return "Zero";
            }

            let words = "";

            if (num > 99) {
                words += ones[Math.floor(num / 100)] + " " + thousands[1] + " ";
                num %= 100;
            }

            if (num > 19) {
                words += tens[Math.floor(num / 10)] + " ";
                num %= 10;
            }

            if (num > 9) {
                words += teens[num - 10] + " ";
                num = 0;
            }

            words += ones[num];

            return words.trim();
        }

        // Function to handle the conversion on button click
        function convertNumber() {
            let num = document.getElementById("numberInput").value;
            let resultField = document.getElementById("result");

            // Check if the input is a number and within the range 0 to 999
            if (isNaN(num)) {
                resultField.value = "Not a number";
            } else {
                num = parseInt(num);

                if (num < 0 || num > 999) {
                    resultField.value = "Out of range";
                } else {
                    resultField.value = numberToWords(num);
                }
            }
        }
    </script>
</head>
<body>

    <h1>Number to Words Converter</h1>

    <label for="numberInput">Enter a number (0-999):</label>
    <input type="text" id="numberInput" placeholder="Enter a number" />
    <button onclick="convertNumber()">Convert</button>

    <br><br>

    <label for="result">Result in Words:</label>
    <input type="text" id="result" readonly placeholder="Result will appear here" />

</body>
</html>
