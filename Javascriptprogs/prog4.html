<!DOCTYPE html>
<html>
<head>
    <title>Product of Two Numbers</title>
</head>
<body>
    <script>
        // User-defined function to calculate the product of two numbers
        function findProduct(num1, num2) {
            return num1 * num2;
        }

        // Prompt the user for two numbers
        let number1 = parseFloat(prompt("Enter the first number:", "0"));
        let number2 = parseFloat(prompt("Enter the second number:", "0"));

        // Validate user input
        if (isNaN(number1) || isNaN(number2)) {
            alert("Invalid input! Please enter valid numbers.");
        } else {
            // Call the function and calculate the product
            let product = findProduct(number1, number2);

            // Display the result on the browser
            document.write(`<h1>The product of ${number1} and ${number2} is ${product}.</h1>`);
        }
    </script>
</body>
</html>
